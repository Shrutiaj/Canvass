<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h2>Login to your account</h2>
    <div *ngIf="!isValidUser" class="alert">Username or password is incorrect</div><br/>
    <div>
      <label for="username" class="form-control-label">Username</label>
      <input type="email" id="username" class="form-control" required placeholder="Enter your username" [(ngModel)]="user.username" name="username" #username="ngModel"/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Name is required.
        </div>
        <div *ngIf="username.errors.email">
          Use email format for username
        </div>
      </div>
    </div><br/>
    <div>
      <label for="password" class="form-control-label">Password</label>
      <input name="password" id="password" class="form-control" type="password" [(ngModel)]="user.password" #password="ngModel"  required />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div><br/><br/>
    <div>
      <button class="button" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      <a href="forgotPassword">Forgot Password?</a>
    </div>
  </div>
</form>
